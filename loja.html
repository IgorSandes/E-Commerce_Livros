<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="loja.js"></script>
    <link rel="stylesheet" href="css/style_shop.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">

    <title>Capitulo certo | Loja</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav container">
        <ul class="header-list-container list-container">
          <li class="nav-item">
            <a href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a href="loja.html">Loja</a>
          </li>
          <li class="nav-item">
            <a href="sobre.html">Sobre</a>
          </li>
        </ul>
      </nav>
      <hr>
      <h1 class="titulu title">CapítuloShop</h1>
    </header>

    <main class="main-section">
      <section class="container normal-section">
        <h2 class="section-titulo">Continuar comprando!</h2>
        <div class="products-container">
          <div class="book-product">
            <strong class="product-titulo">livro 1</strong>
            <!-- <br> -->
            <img src="#" alt="livro 1" class="product-imagem">
            <div class="product-preco-container">
              <span class="product-preco">R$29,99</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>

          <div class="book-product">
            <strong class="product-titulo">livro 2</strong>
            <!-- <br> -->
            <img src="#" alt="livro 2" class="product-imagem">
            <div class="produto-preco-container">
              <span class="produto-preco">R$39,99</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="book-product">
            <strong class="product-titulo">livro 3</strong>
            <!-- <br> -->
            <img src="#" alt="livro 3" class="product-imagem">
            <div class="produto-preco-container">
              <span class="product-preco">R$19,99</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="book-product">
            <strong class="product-titulo">livro 4</strong>
            <!-- <br> -->
            <img src="#" alt="Livro 4" class="product-imagem">
            <div class="produto-preco-container">
              <span class="product-preco">R$79,99</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </section>
<!--Carrin-->
      <section class="container normal-section">
        <h2 class="section-title">Carrinho</h2>

        <table class="table-carrin">
          <thead>
            <tr>
              <th class="cabess-do-item first-col">Item</th>
              <th class="cabess-do-item second-col">Preço</th>
              <th class="cabess-do-item third-col">Quantidade</th>
            </tr>
          </thead>

          <tbody>
            <tr class="podruto-carrin">
              <td class="identificacion-produto">
                <img src="#" alt="The clean code" class="imagem-prod-carrin">
                <strong class="titulo-prod-carrin">Livro</strong>
              </td>
              <td>
                <span class="preco-prod-carrin">R$69,90</span>
              </td>
              <td>
                <input type="number" value="2" min="0" class="prod-qtd-input">
                <button type="button" class="button-remover-prod">Remover</button>
              </td>
            </tr>
            <tr class="podruto-carrin">
              <td class="identificacion-produto">
                <img id="demo" src="" alt="Livro 3" class="imagem-prod-carrin">
                <strong class="titulo-prod-carrin">Livro 3</strong>
              </td>
              <td>
                <span class="preco-prod-carrin">R$19,99</span>
              </td>
              <td>
                <input type="number" value="1" min="0" class="prod-qtd-input">
                <button onclick="myFunction()" type="button" class="button-remover-prod">Remover</button>
              </td>
            </tr>
          </tbody>
<!--TOTAL A PAGAR-->
          <tfoot>
            <tr>
              <td colspan="3" class="container-sald-devedor">
                <strong>Total</strong>
                <span>R$89,89</span>
              </td>
            </tr>
          </tfoot>
        </table>

        <button type="button" class="botao-comprar">Finalizar Compra</button>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="title-medium title">Capítulo Certo :D</h3>
        <ul class="list-container">
          <li class="footer-item">
            <a href="https://pt-br.facebook.com/" target="_blank">
              <img src="/img/icon-facebook.svg" alt="Facebook logo">
            </a>
          </li>
          <li class="footer-item">
            <a href="#" target="_blank">
              <img src="/img/git.svg" alt="GIT logo">
            </a>
          </li>
          <li class="footer-item">
            <a href="#" target="_blank">
              <img src="/img/insta.svg" alt="Insta logo">
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
