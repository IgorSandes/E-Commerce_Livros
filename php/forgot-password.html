<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Capítulo Certo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/reset-password.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 form">
                <form action="reset-code.html" method="POST" autocomplete="">
                    <h2 class="text-center">Redefinição de Senha</h2>
                    <p class="text-center">Digite o endereço de email</p>
                  
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Digite o seu email">
                    </div>
                    <div class="form-group">
                        <input class="form-control button" type="submit" name="check-email" value="Continue">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
