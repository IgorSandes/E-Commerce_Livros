<!DOCTYPE html>
<html lang="pt-br">

            <nav>

                </ul>
            </nav>
        </header>
        <main>
            <div class="carrossel">
                <img src="imagens/slbar1 (1).png" alt="Imagem 1">
                <img src="imagens/slbar1 (2).png" alt="Imagem 2">
                <img src="imagens/slbar1 (3).png" alt="Imagem 3">
            </div>
                <script src="js/carrossel.js" defer>carrosel</script>    
            <div class="livros">
                <script src="js/livros.js" defer>livros</script>   
            </div>
        </main>
        <footer>
            <span>CapítuloCerto©</span>
            <nav>
                <ul class="redes">
                    <li><a class="redes-contato" href="index.html"><img src="imagens/facebook.png" alt="facebook"></a></li>
